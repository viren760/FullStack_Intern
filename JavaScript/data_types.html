<body>
    <h1> DATA TYPES </h1>
    <ol>
        <li> Number </li>
        <li> String </li>
        <li> Boolean </li>
        <li> undefined </li>
        <li> Null </li>
        <li> System </li>
        <li> Object </li>
    </ol>  
    <hr> 
     <h3> All False  </h3>
    <ol>
        <li> false </li>
        <li> undefined </li>
        <li> null</li>
        <li> "" </li>
        <li> 0 </li>
        <li> NaN </li>
    </ol>
    <hr> 
     <h3> All True  </h3>
    <ol>
        <li> true </li>
        <li> "hello" </li>
        <li> 1 </li>
        <li> -1 </li>
    </ol>    
    <script> 
    // concatinate the string ...
       var string = "virender";
        string += " negi" ;
        console.log("String : "+string);  

    // concatinate the string ....
        var name ="virender";
        name = name + " negi";

        console.log("name : "+name);

    // Regular math expression ...
       console.log((4*3)/3);
       console.log(undefined/5);

       function test (a){
           console.log(a/5);
       }   

       test();


      // Equality == sign it only check value not check the data type
      var x=4, y=4;

      if(x == y){
          console.log("x=4 is equals to y=4");
      } 
      else{
        console.log("x=4 is not equals to y=4");
      }

      var z='4';

      if(x == z){
          console.log("x=4 is equals to z='4' ");
      } 
      else{
        console.log("x=4 is not equals to z='4' ");
      }

     // Equality === sign it checks the value and  check the data type too.
     var a = 4 , b ='4';

     if(a === b){
        console.log("a=4 is equals to b='4' ");
            
     }else{
        console.log("a=4 is not equals to b='4' ");
     }

     // OR operator means in this atleast one is true it will be true  if one of them is true so true .

     if(false || null || undefined || "" || 0 || NaN){
        console.log("All True");
     } else {
        console.log("All False");
     }
     
    // AND operator means all of them are true so true if one of them is false so it take is false .

    if(true && "hello" && 1 && -1 && "false"){
        console.log("All True");
    }
    else{
        console.log("All False");
    }

    </script>
